    <title>Add Notes</title>
</head>

<body align="center">
    <h1 align="center"> Add Notes </h1>
    <hr>    
    <form method="post">
        {% csrf_token %}

        <table border="0" align="center">
            <tr>
                <td> <strong> Title </strong> </td>
                <td> <input type="text" name="ititle" id=""></td>

            <tr>

            </tr>
            <tr>

            </tr>

        </table>
    </form>



</body>

</html>
